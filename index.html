<!DOCTYPE html>
<html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<title>Francophonie</title>
<style>
body {
margin-top: 25%;
margin-left:22%;
font-family: 'Poppins', sans-serif;
background-color: white;
color: black;
font-size: 40px;
}	
</style>
<script>
countIt();

function countIt() {
  year = 2022;
  month = 02;
  day = -3;
  hours = 0;
  minutes = 00;
  seconds = 00;

  setTimeout(function() {
    endDate = new Date(year, month, day, hours, minutes, seconds, 00);
    thisDate = new Date();
    thisDate = new Date(thisDate.getFullYear(), thisDate.getMonth() + 1, thisDate.getDay(), thisDate.getHours(), thisDate.getMinutes(), thisDate.getSeconds(), 00, 00);

    var daysLeft = parseInt((endDate - thisDate) / 86400000);
    var hoursLeft = parseInt((endDate - thisDate) / 3600000);
    var minutsLeft = parseInt((endDate - thisDate) / 60000);
    var secondsLeft = parseInt((endDate - thisDate) / 1000);

    seconds = minutsLeft * 60;
    seconds = secondsLeft - seconds;

    minutes = hoursLeft * 60;
    minutes = minutsLeft - minutes;

    hours = daysLeft * 24;
    hours = (hoursLeft - hours) < 0 ? 0 : hoursLeft - hours;

    days = daysLeft;

    startCount(days, hours, minutes, seconds);
  }, 1000);
}

function startCount(days, hours, minutes, seconds) {
  document.getElementById("counter").innerHTML = "" + days + ":" + hours + ":" + minutes + ":" + seconds;
  countIt();
}
</script>
<div id="counter"></div>
<div style="font-size: 10px; font-family: Arial, sans-serif;">&nbsp;&nbsp;days&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; hours &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;minutes &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; seconds
</div>
</html>
