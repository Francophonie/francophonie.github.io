<html><head><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;display=swap" rel="stylesheet">
<title>Francophonie</title>
<style>
body {
margin-top: 10%;
margin-left:10%;
font-family: 'Poppins', sans-serif;
background-color: white;
color: black;
font-size: 40px;
}
#text {
font-size: 10px;
font-family: Arial, sans-serif;
}
</style>
<script>
countIt();

function countIt() {
  year = 2022;
  month = 02;
  day = -3;
  hours = 0;
  minutes = 00;
  seconds = 00;

  setTimeout(function() {
    endDate = new Date(year, month, day, hours, minutes, seconds, 00);
    thisDate = new Date();
    thisDate = new Date(thisDate.getFullYear(), thisDate.getMonth() + 1, thisDate.getDay(), thisDate.getHours(), thisDate.getMinutes(), thisDate.getSeconds(), 00, 00);

    var daysLeft = parseInt((endDate - thisDate) / 86400000);
    var hoursLeft = parseInt((endDate - thisDate) / 3600000);
    var minutsLeft = parseInt((endDate - thisDate) / 60000);
    var secondsLeft = parseInt((endDate - thisDate) / 1000);

    seconds = minutsLeft * 60;
    seconds = secondsLeft - seconds;

    minutes = hoursLeft * 60;
    minutes = minutsLeft - minutes;

    hours = daysLeft * 24;
    hours = (hoursLeft - hours) < 0 ? 0 : hoursLeft - hours;

    days = daysLeft;

    startCount(days, hours, minutes, seconds);
  }, 1000);
}

function startCount(days, hours, minutes, seconds) {
  document.getElementById("counter").innerHTML = "" + days + "<div id=text> days</div>" + hours + "<div id=text> hours</div>" + minutes + "<div id=text> minutes</div>" + seconds+"<div id=text> seconds</div> ";
  countIt();
}
</script>
</head><body><div id="counter" style="background-color: #bdb18d; padding: 20px; width: 50px; border-radius: 10px; text-align: center; padding-bottom: 30px"></div>

</body></html>
